				var idp = window.location.search;

				var idPl= idp-1
				
				var preguntas = new Array(5)
				preguntas[0] = new Array('1','¿Que equipo gana el desafío de hoy?','Verde','Rojo')
				preguntas[1] = new Array('2','¿Que tipo de prueba te gustaría para el proximo desafío','Velocidad','Resistencia')

				preguntas[4] = new Array('5','¿Te gustaría que Alfredo vuelva a su equipo?','Si','No')
				
				var setP = preguntas[idPl];
	
				var aleatorio1 = (3 * Math.round(Math.random()*30)) + 1;
				var aleatorio2 = (2 * Math.round(Math.random()*40)) + 1;
	
					   
					   var total = aleatorio1 + aleatorio2;
					   var op1 = aleatorio1*100/total;
					   var op2 = aleatorio2*100/total;
					   
					   if (op1 > op2) {
						   $('#copa1').show();
					   } else {
						   $('#copa2').show();
					   }
					   
					   $('#opcion1Act').html(setP[2]+'<br />'+ op1.toFixed(0) +'%');
