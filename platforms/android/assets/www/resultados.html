        <script type="text/javascript">
			document.addEventListener("deviceReady", deviceReady, false);
            
            function deviceReady() {
                traerEncuesta();
            }
        
        	function traerEncuesta() {
	            //DETALLE ENCUESTA
				var idp = window.location.search;
				idp = idp.replace("?id=","");
				$('#btn-resultados').attr('href','resultados.html?id='+idp);
				
        	    var post_data= {user_id: '23', access_token: 'b86f6d689f3c7b0f4a9a6ce425141324'};
				var urlEnc = 'http://54.186.84.166/ajax/getEncuestaJson/'+idp;
            	$.ajax({
                   url			: urlEnc,
                   type			: 'POST',
                   crossDomain	: true,
                   beforeSend 	: function() {$.mobile.loading('show')},
                   complete   	: function() {$.mobile.loading('hide')},
                   data			: post_data,
                   dataType		: 'json',
                   error		: function(jqXHR,text_status,strError){alert("Problemas al conectar, vuelva a intentarlo");},
                   timeout		: 60000,
                   success		: function(data){
					   
					   var total = data[0].n + data[1].n;
					   var op1 = data[0].n*100/total;
					   var op2 = data[1].n*100/total;
					   
					   if (op1 > op2) {
						   $('#copa1').show();
					   } else {
						   $('#copa2').show();
					   }
					   
					   $('#opcion1Act').html(data[0].name+'<br />'+ op1.toFixed(0) +'%');
					   $('#opcion2Act').html(data[1].name+'<br />'+ op2.toFixed(0) +'%');
					   
                       $('#preguntaAct').text(data[0].p);
                   }
				});
        	}

            </script>
